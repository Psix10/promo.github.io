<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Beauty Roulette</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.15), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(255, 192, 203, 0.15), transparent 40%),
        linear-gradient(135deg, #0f0f14, #1b1b24);
      color: #fff;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 28px;
      padding: 30px 22px 24px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
    }

    .wheel-row {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
    }

    .badge {
      display: inline-block;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, #d4af37, #f8e7a1);
      color: #000;
      margin-bottom: 14px;
      font-weight: 600;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 11px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      text-align: center;
      font-size: 14px;
      outline: none;
      transition: 0.2s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.4);
      background: rgba(255, 255, 255, 0.08);
    }

    input.error {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 1px rgba(255, 107, 107, 0.4);
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }

    #error {
      font-size: 12px;
      min-height: 18px;
      color: #ff6b6b;
      opacity: 0;
      transition: 0.2s ease;
      display: block;
      margin-top: 6px;
    }

    #error.show {
      opacity: 1;
    }

    #wheelContainer {
      margin: 20px 0 10px;
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .legend {
      font-size: 11px;
      text-align: left;
      width: 190px;
    }

    .legend-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .legend-item {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      margin-bottom: 4px;
    }

    .legend-color {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      margin-top: 4px;
      flex-shrink: 0;
    }

    .legend-main {
      font-weight: 600;
      font-size: 11px;
    }

    .legend-desc {
      font-size: 11px;
      opacity: 0.8;
    }

    .legend-lead {
      font-size: 11px;
      margin: 4px 0 6px;
    }

    .legend-list {
      list-style: none;
      padding-left: 0;
      margin: 0 0 4px;
    }

    .legend-list li {
      margin-bottom: 3px;
    }

    #wheel {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: block;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.1));
    }

    #pointer {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 26px solid #dd1212;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.5));
      z-index: 10;
    }

    .btn {
      margin-top: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #d4af37, #f8e7a1);
      color: #000;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.6);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ===== Modal ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
      padding: 20px;
      z-index: 100;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 24px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      animation: pop 0.4s ease;
      position: relative;
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal h2 {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 600;
    }

    .modal-info {
      margin: 16px 0 12px;
      font-size: 13px;
      color: #d4af37;
      font-weight: 500;
    }

    .promo {
      font-size: 20px;
      font-weight: 700;
      margin: 12px 0;
      color: #d4af37;
      word-break: break-all;
      padding: 8px;
      background: rgba(212, 175, 55, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 18px;
      border: none;
      border-radius: 999px;
      background: #d4af37;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .close-btn:hover {
      background: #f8e7a1;
      transform: translateY(-1px);
    }

    .close-btn:active {
      transform: translateY(0);
    }

    .copy-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      background: rgba(212, 175, 55, 0.3);
      border: 1px solid #d4af37;
      border-radius: 6px;
      color: #d4af37;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s ease;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: #d4af37;
      color: #000;
    }

    .copy-btn:active {
      transform: scale(0.95);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      background: red;
      top: -20px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 24px 18px 20px;
      }

      .wheel-row {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 20px;
      }

      .subtitle {
        font-size: 12px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 22px;
      }

      .modal-content {
        max-width: 90vw;
        padding: 24px 20px;
      }

      .promo {
        font-size: 18px;
        flex-direction: column;
      }

      .copy-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">Premium Beauty</div>
    <h1>–ò—Å–ø—ã—Ç–∞–π—Ç–µ —É–¥–∞—á—É</h1>
    <div class="subtitle">–ü–æ–ª—É—á–∏—Ç–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—É—é —Å–∫–∏–¥–∫—É –Ω–∞ –≤–∏–∑–∏—Ç</div>

    <div class="input-group">
      <input id="phone" type="tel" placeholder="+7 900 000 00 00" maxlength="18" />
      <div id="error" role="alert" aria-live="polite"></div>
    </div>

    <div class="wheel-row">
      <div id="wheelContainer">
        <div id="pointer"></div>
        <canvas id="wheel" width="300" height="300"></canvas>
      </div>
      <div class="legend" id="legend"></div>
    </div>

    <button id="spinBtn" class="btn" aria-label="–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
  </div>

  <div class="modal" id="modal" role="dialog" aria-labelledby="prizeTitle" aria-modal="true">
    <div class="modal-content">
      <h2 id="prizeTitle">–í–∞—à –ø—Ä–∏–∑ üéâ</h2>
      <div class="modal-info" id="prizeText">–°–∫–∏–¥–∫–∞</div>
      <div class="promo" id="promoContainer">
        <span id="promoText"></span>
        <button class="copy-btn" onclick="copyPromo()" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å" aria-label="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥">üìã</button>
      </div>
      <button class="close-btn" onclick="closeModal()">–°–ø–∞—Å–∏–±–æ!</button>
    </div>
  </div>

  <script>
    let segments = [];

    const legendEl = document.getElementById("legend");

    function splitLabel(text, maxLen = 14) {
      const words = String(text || "").split(" ");
      const lines = [];
      let current = "";

      for (const w of words) {
        const candidate = current ? current + " " + w : w;
        if (candidate.length > maxLen && current) {
          lines.push(current);
          current = w;
        } else {
          current = candidate;
        }
      }
      if (current) lines.push(current);
      return lines;
    }

    function toShortLabelBase(full) {
      if (!full) return "";
      if (full.startsWith("–ü—Ä–∏–≤–µ–¥–∏ –¥—Ä—É–≥–∞")) return "–ü—Ä–∏–≤–µ–¥–∏ –¥—Ä—É–≥–∞";
      return full;
    }

    const fallbackSegments = [
      { id: 1, label: "–°–∫–∏–¥–∫–∞ 5%", fullLabel: "–°–∫–∏–¥–∫–∞ 5%" },
      { id: 2, label: "–°–∫–∏–¥–∫–∞ 10%", fullLabel: "–°–∫–∏–¥–∫–∞ 10%" },
      { id: 3, label: "–°–∫–∏–¥–∫–∞ 15%", fullLabel: "–°–∫–∏–¥–∫–∞ 15%" },
      { id: 4, label: "–°–∫–∏–¥–∫–∞ 20%", fullLabel: "–°–∫–∏–¥–∫–∞ 20%" },
      { id: 5, label: "–°–∫–∏–¥–∫–∞ 25%", fullLabel: "–°–∫–∏–¥–∫–∞ 25%" },
      { id: 6, label: "–°–∫–∏–¥–∫–∞ 30%", fullLabel: "–°–∫–∏–¥–∫–∞ 30%" },
      { id: 7, label: "–ü—Ä–∏–≤–µ–¥–∏ –¥—Ä—É–≥–∞", fullLabel: "–ü—Ä–∏–≤–µ–¥–∏ –¥—Ä—É–≥–∞: -1000‚ÇΩ –≤–∞–º –∏ –¥—Ä—É–≥—É" },
    ];

    const colors = ["#d4af37", "#c9a227", "#e5c96b", "#b8962e", "#f1d98b", "#a67c00"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const rad = canvas.width / 2;
    const TAU = Math.PI * 2;

    let idToIndex = {};
    function rebuildIndex() {
      idToIndex = {};
      segments.forEach((s, i) => (idToIndex[s.id] = i));
    }

    function buildLegend() {
      if (!legendEl) return;
      let html = '<div class="legend-title">–ü—Ä–∏–∑—ã —Ä—É–ª–µ—Ç–∫–∏</div>';
      segments.forEach((s, i) => {
        const color = colors[i % colors.length];
        const shortText = s.label || "";
        const fullText = s.fullLabel || s.label || "";
        html += `<div class="legend-item">
          <span class="legend-color" style="background:${color}"></span>
          <div>
            <div class="legend-main">${shortText}</div>
            <div class="legend-desc">${fullText}</div>
          </div>
        </div>`;
      });
      legendEl.innerHTML = html;
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const arc = Math.PI * 2 / segments.length;
      segments.forEach((s, i) => {
        const start = i * arc;
        ctx.beginPath();
        ctx.moveTo(rad, rad);
        ctx.arc(rad, rad, rad, start, start + arc);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 2;
        ctx.stroke();

        // –û–¥–Ω–∞ –∞–∫–∫—É—Ä–∞—Ç–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å–µ–∫—Ç–æ—Ä–∞
        const mid = start + arc / 2;
        const textRadius = rad * 0.6;
        const x = rad + Math.cos(mid) * textRadius;
        const y = rad + Math.sin(mid) * textRadius;

        ctx.save();
        ctx.fillStyle = "#000";
        ctx.font = "bold 11px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        const text = (s.label || "").trim();
        ctx.fillText(text, x, y);
        ctx.restore();
      });
      buildLegend();
    }

    async function loadSegments() {
      try {
        const res = await fetch("/api/segments");
        if (!res.ok) throw new Error("segments http " + res.status);
        const data = await res.json();
        if (!Array.isArray(data) || data.length < 2) throw new Error("segments shape");
        segments = data.map(s => ({
          id: s.id,
          label: toShortLabelBase(s.label),
          fullLabel: s.label
        }));
      } catch (e) {
        segments = fallbackSegments;
      }
      rebuildIndex();
      drawWheel();
    }

    loadSegments();

    let currentRotation = 0;
    let isSpinning = false;

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    document.getElementById("phone").addEventListener("input", function (e) {
      let value = e.target.value.replace(/\D/g, "");

      if (value.startsWith("8") && value.length >= 1) {
        value = "7" + value.substring(1);
      }

      let formatted = "";
      if (value) {
        if (value.startsWith("7")) {
          if (value.length <= 1) formatted = "+" + value;
          else if (value.length <= 3) formatted = "+" + value;
          else if (value.length <= 6) formatted = "+" + value.substring(0, 1) + " (" + value.substring(1) + ")";
          else if (value.length <= 9) formatted = "+" + value.substring(0, 1) + " (" + value.substring(1, 4) + ") " + value.substring(4);
          else formatted = "+" + value.substring(0, 1) + " (" + value.substring(1, 4) + ") " + value.substring(4, 7) + "-" + value.substring(7, 9) + "-" + value.substring(9, 11);
        } else {
          formatted = value;
        }
      }
      e.target.value = formatted;
    });

    function validatePhone(phone) {
      const digits = phone.replace(/\D/g, "");
      if (digits.length !== 11 || !digits.startsWith("7")) {
        return false;
      }
      return true;
    }

    function spinToId(id, promoCode) {
      isSpinning = true;
      const index = idToIndex[id];
      if (index === undefined) {
        // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π: –µ—Å–ª–∏ –ø–æ –∫–∞–∫–æ–π-—Ç–æ –ø—Ä–∏—á–∏–Ω–µ id –Ω–µ—Ç –≤ —Ç–µ–∫—É—â–µ–º –∫–æ–ª–µ—Å–µ ‚Äî
        // –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –Ω–µ –ø—É—Ç–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
        const fallbackSegment = { label: "–í–∞—à –ø—Ä–∏–∑" };
        showResult(fallbackSegment, promoCode);
        isSpinning = false;
        spinBtn.disabled = false;
        spinBtn.textContent = "–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É";
        return;
      }
      const arc = TAU / segments.length;
      const segmentCenter = index * arc + arc / 2;
      const pointerAngle = -Math.PI / 2;
      const spins = 6;
      const duration = 4500;
      const start = performance.now();
      const startRot = currentRotation;

      // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —Ç–µ–∫—É—â–∏–π —É–≥–æ–ª –∏ —Ü–µ–ª–µ–≤–æ–π —É–≥–æ–ª —Ç–∞–∫,
      // —á—Ç–æ–±—ã –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–æ–≤–æ–º –≤—Ä–∞—â–µ–Ω–∏–∏ —É–∫–∞–∑–∞—Ç–µ–ª—å –ù–ï "—É–ø–ª—ã–≤–∞–ª"
      // –∏ –≤—Å–µ–≥–¥–∞ –æ–∫–∞–∑—ã–≤–∞–ª—Å—è —Ä–æ–≤–Ω–æ –Ω–∞–¥ –Ω—É–∂–Ω—ã–º —Å–µ–≥–º–µ–Ω—Ç–æ–º.
      const currentNorm = ((startRot % TAU) + TAU) % TAU;
      let target = pointerAngle - segmentCenter;          // –Ω—É–∂–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ (mod 2œÄ)
      target = ((target % TAU) + TAU) % TAU;
      const diff = spins * TAU + (target - currentNorm);  // –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + –¥–æ–≤–æ—Ä–æ—Ç –¥–æ —Å–µ–≥–º–µ–Ω—Ç–∞

      function animate(now) {
        const t = Math.min((now - start) / duration, 1);
        const ease = 1 - Math.pow(1 - t, 4);
        const angle = startRot + diff * ease;
        canvas.style.transform = `rotate(${angle}rad)`;

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          currentRotation = angle;
          const segment = segments[index];
          showResult(segment, promoCode);
          isSpinning = false;
          spinBtn.disabled = false;
          spinBtn.textContent = "–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É";
        }
      }
      requestAnimationFrame(animate);
    }

    function showResult(segment, promoCode) {
      document.getElementById("prizeText").textContent = segment.label;
      document.getElementById("promoText").textContent = promoCode;
      document.getElementById("modal").classList.add("active");
      launchConfetti();
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("active");
      document.getElementById("phone").value = "";
      document.getElementById("error").textContent = "";
      document.getElementById("error").classList.remove("show");
      document.getElementById("phone").classList.remove("error");
    }

    function copyPromo() {
      const text = document.getElementById("promoText").textContent;
      const btn = event.currentTarget;
      
      navigator.clipboard.writeText(text)
        .then(() => {
          const original = btn.textContent;
          btn.textContent = "‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ";
          setTimeout(() => {
            btn.textContent = original;
          }, 2000);
        })
        .catch(() => {
          // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
          const textarea = document.createElement("textarea");
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
          } catch (err) {
            console.error("Copy failed:", err);
          }
          document.body.removeChild(textarea);
        });
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const c = document.createElement("div");
          c.className = "confetti";
          c.style.left = Math.random() * 100 + "vw";
          c.style.background = `hsl(${Math.random() * 360},70%,60%)`;
          c.style.animationDuration = (2 + Math.random() * 2) + "s";
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 5000);
        }, i * 30);
      }
    }

    const spinBtn = document.getElementById("spinBtn");
    const phoneInput = document.getElementById("phone");
    const errorDiv = document.getElementById("error");

    spinBtn.addEventListener("click", async () => {
      const phone = phoneInput.value.trim();

      if (!phone) {
        showError("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω");
        return;
      }

      if (!validatePhone(phone)) {
        showError("–ù–æ–º–µ—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ —Ñ–æ—Ä–º–∞—Ç–µ +7 (9XX) XXX-XX-XX");
        return;
      }

      if (isSpinning) return;

      errorDiv.textContent = "";
      errorDiv.classList.remove("show");
      phoneInput.classList.remove("error");
      spinBtn.disabled = true;
      spinBtn.textContent = "–ö—Ä—É—Ç–∏–º...";

      try {
        const response = await fetch("/api/spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.detail || "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
          spinBtn.disabled = false;
          spinBtn.textContent = "–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É";
          return;
        }

        if (!segments.length) {
          await loadSegments();
        }
        spinToId(data.segment.id, data.promo_code);
        console.log("DEBUG Frontend:", {
          receivedId: data.segment.id,
          receivedLabel: data.segment.label,
          mappedIndex: idToIndex[data.segment.id],
          expectedLabel: segments[idToIndex[data.segment.id]]?.label
        });
      } catch (err) {
        showError(err.message || "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
        spinBtn.disabled = false;
        spinBtn.textContent = "–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É";
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add("show");
      phoneInput.classList.add("error");
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ
    document.getElementById("modal").addEventListener("click", function (e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∞ –ø–æ Escape
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        const modal = document.getElementById("modal");
        if (modal.classList.contains("active")) {
          closeModal();
        }
      }
    });
  </script>
